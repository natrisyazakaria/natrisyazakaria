<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Family</title>

<style>
/* ===== PAGE BACKGROUND ===== */
body{
    margin:0;
    padding:0;
    background:#ffe6f2; /* SOFT PINK */
    font-family: Arial, sans-serif;
}

/* ===== FAMILY SECTION ===== */
.family-section{
    max-width:1300px;          /* BOX PUTIH BESAR */
    margin:60px auto;
    background:#ffffff;
    padding:100px;
    border-radius:22px;
    box-shadow:0 8px 25px rgba(0,0,0,0.2);
}

/* ===== TITLE ===== */
.family-title{
    text-align:center;
    font-size:78px;
    color:#ff4081;
    margin-bottom:40px;
    font-family: Georgia, serif;
}

/* ===== SLIDESHOW ===== */
.slideshow-container{
    width:100%;
    height:600px;              /* SLIDESHOW BESAR */
    position:relative;
    overflow:hidden;
    border-radius:22px;
    margin-bottom:60px;
}

.slide{
    width:100%;
    height:100%;
    object-fit:cover;
    position:absolute;
    top:0;
    left:0;
    opacity:0;
    transition:opacity 1s ease-in-out;
}

.slide.active{
    opacity:1;
}

/* ===== FAMILY MEMBERS ===== */
.family-members{
    display:grid;
    grid-template-columns: repeat(3, 1fr);
    gap:45px;
    text-align:center;
}

/* GAMBAR BULAT */
.member img{
    width:230px;
    height:210px;
    border-radius:50%;
    object-fit:cover;
    border:6px solid #ff9ec7;
    transition:0.3s;
    cursor:pointer;
}

.member img:hover{
    transform:scale(1.15);
}

/* NAMA */
.member p{
    margin-top:18px;
    font-weight:bold;
    font-size:50px;
    color:#444;
}
</style>
</head>

<body>

<!-- ===== FAMILY SECTION ===== -->
<div class="family-section">

    <h2 class="family-title">My Family</h2>

    <!-- SLIDESHOW -->
    <div class="slideshow-container">
        <img class="slide active" src="keluarga_1.jpg" alt="Family Photo 1">
        <img class="slide" src="keluarga_2.png" alt="Family Photo 2">
        <img class="slide" src="keluarga_3.jpg" alt="Family Photo 3">
    </div>

    <!-- FAMILY MEMBERS -->
    <div class="family-members">

        <div class="member">
            <img src="papa_1.jpg" alt="Papa">
            <p>PAPA</p>
        </div>

        <div class="member">
            <img src="mama.jpg" alt="Mama">
            <p>MAMA</p>
        </div>

        <div class="member">
            <img src="nabil.jpg" alt="Oldest Brother">
            <p>OLDEST BROTHER</p>
        </div>

        <div class="member">
            <img src="pfp.jpg" alt="Me">
            <p>ME</p>
        </div>

        <div class="member">
            <img src="naufal.jpg" alt="Youngest Brother">
            <p>YOUNGEST BROTHER</p>
        </div>

        <div class="member">
            <img src="caca.jpg" alt="Youngest Sister">
            <p>YOUNGEST SISTER</p>
        </div>

    </div>

</div>

<!-- ===== SLIDESHOW SCRIPT ===== -->
<script>
let slides = document.querySelectorAll(".slide");
let index = 0;

setInterval(() => {
    slides[index].classList.remove("active");
    index = (index + 1) % slides.length;
    slides[index].classList.add("active");
}, 3000);
</script>

</body>
</html>
